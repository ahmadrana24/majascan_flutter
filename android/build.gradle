// majascan/android/build.gradle  (library module)

plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.djgeo.majascan'      // ‚Üê pick a stable namespace for the library
    compileSdk 34

    defaultConfig {
        minSdk 23
        // targetSdk 34   // optional
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

repositories {
    google()
    mavenCentral()
    // JitPack not required for dm7:1.9.8, add only if you later need a GitHub lib:
    // maven { url = uri('https://jitpack.io') }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"        // stdlib version from root pluginManagement
    implementation 'androidx.appcompat:appcompat:1.7.0'

    // IMPORTANT: use 1.9.8 (1.9.13 is not on Maven Central)
    implementation 'me.dm7.barcodescanner:zxing:1.9.8'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
